global:
  name: consul
  image: "hashicorp/consul-enterprise:1.14.4-ent"
  imageK8S: docker.mirror.hashicorp.services/hashicorp/consul-k8s-control-plane:1.0.2
  imageConsulDataplane: "hashicorp/consul-dataplane:1.0.0"
  enableConsulNamespaces: true
  enterpriseLicense:
    secretName: 'consul-ent-license'
    secretKey: 'key'
    enableLicenseAutoload: true
  datacenter: dc1
  peering:
    enabled: true
  adminPartitions:
    enabled: true
    name: default

  # TLS configures whether Consul components use TLS.
  tls:
    enabled: true
  acls:
    manageSystemACLs: true
    nodeSelector: |
      nodetype: consul
server:
  replicas: 3
  bootstrapExpect: 3
  exposeService:
    # When enabled, deploys a Kubernetes Service to reach the Consul servers.
    # @type: boolean
    enabled: true
    type: LoadBalancer
    annotations: |
      service.beta.kubernetes.io/aws-load-balancer-type: "nlb-ip"
  nodeSelector: |
    nodetype: consul
 
  extraConfig: |
    {
      "log_level": "TRACE"
    }
    
dns:
  enabled: true
  enableRedirection: true

webhookCertManager:
  nodeSelector: |
    nodetype: consul

connectInject:
  enabled: true
  default: false
  transparentProxy:
    defaultEnabled: false
  consulNamespaces:
    mirroringK8S: true
  nodeSelector: |
    nodetype: consul

meshGateway:
  enabled: true
  replicas: 1
  service:
    enabled: true
    type: LoadBalancer
    annotations: |
      service.beta.kubernetes.io/aws-load-balancer-type: "nlb-ip"
  nodeSelector: |
    nodetype: consul
ingressGateways:
  enabled: true
  defaults:
    replicas: 1
  gateways:
    - name: ingress-gateway
      service:
        type: LoadBalancer
  nodeSelector: |
    nodetype: consul

ui:
  enabled: true
  service:
    enabled: true
    type: LoadBalancer