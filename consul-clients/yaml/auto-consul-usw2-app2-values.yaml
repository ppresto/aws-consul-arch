global:
  enabled: false
  logLevel: "debug"
  name: presto-usw2-app2
  datacenter: presto-cluster-usw2
  image: "hashicorp/consul-enterprise:1.14.4-ent"
  imageK8S: docker.mirror.hashicorp.services/hashicorp/consul-k8s-control-plane:1.0.2
  imageConsulDataplane: "hashicorp/consul-dataplane:1.0.0"

  enableConsulNamespaces: true
  adminPartitions:
    enabled: true
    name: team2
  peering:
    enabled: true
  acls:
    manageSystemACLs: true
    bootstrapToken:
      secretName: consul-bootstrap-acl-token
      secretKey: token
  tls:
    enabled: true
    # # Client attributes only.  Not needed for dataplane
    # enableAutoEncrypt: true
    # gossipEncryption:
    #   secretName: consul-gossip-key
    #   secretKey: gossipEncryptionKey
    # caCert:
    #   secretName: consul-ca-cert
    #   secretKey: tls.crt

externalServers:
  enabled: true
  hosts: ["presto-cluster-usw2.consul.328306de-41b8-43a7-9c38-ca8d89d06b07.aws.hashicorp.cloud"]
  #tlsServerName: "server.presto-cluster-usw2.consul"
  httpsPort: 443
  grpcPort: 8502
  useSystemRoots: true
  k8sAuthMethodHost: https://0AB7DA9625868B4F715AA244C2286347.gr7.us-west-2.eks.amazonaws.com

server:
  enabled: false

connectInject:
  transparentProxy:
    defaultEnabled: false
  enabled: true
  default: false
  consulNode:
    meta: 
      node: "presto-usw2-app2-agentless-node"

#controller:
#  enabled: true

meshGateway:
  enabled: true
  replicas: 1
  service:
    enabled: true
    type: LoadBalancer
