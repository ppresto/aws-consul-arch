global:
  enabled: false
  logLevel: "debug"
  name: presto-use1-app1
  datacenter: presto-cluster-use1
  image: "hashicorp/consul-enterprise:1.14.4-ent"
  imageK8S: docker.mirror.hashicorp.services/hashicorp/consul-k8s-control-plane:1.0.2
  imageConsulDataplane: "hashicorp/consul-dataplane:1.0.0"

  enableConsulNamespaces: true
  adminPartitions:
    enabled: true
    name: default
  peering:
    enabled: true
  acls:
    manageSystemACLs: true
    bootstrapToken:
      secretName: consul-bootstrap-acl-token
      secretKey: token
  tls:
    enabled: true
    # # Client attributes only.  Not needed for dataplane
    # enableAutoEncrypt: true
    # gossipEncryption:
    #   secretName: consul-gossip-key
    #   secretKey: gossipEncryptionKey
    # caCert:
    #   secretName: consul-ca-cert
    #   secretKey: tls.crt

externalServers:
  enabled: true
  hosts: ["presto-cluster-use1.private.consul.328306de-41b8-43a7-9c38-ca8d89d06b07.aws.hashicorp.cloud"]
  #tlsServerName: "server.presto-cluster-use1.consul"
  httpsPort: 443
  grpcPort: 8502
  useSystemRoots: true
  k8sAuthMethodHost: https://02FC71D38DA22E10F4162E8135ED383D.gr7.us-east-1.eks.amazonaws.com

server:
  enabled: false

connectInject:
  transparentProxy:
    defaultEnabled: true
  enabled: true
  default: false
  consulNode:
    meta: 
      node: "presto-use1-app1-agentless-node"

#controller:
#  enabled: true

meshGateway:
  enabled: true
  replicas: 1
  service:
    enabled: true
    type: LoadBalancer
    # annotations: |
    #   service.beta.kubernetes.io/aws-load-balancer-type: "external"
    #   service.beta.kubernetes.io/aws-load-balancer-nlb-target-type: "ip"
    #   service.beta.kubernetes.io/aws-load-balancer-scheme: "internet-facing"

ingressGateways:
  enabled: true
  defaults:
    replicas: 1
  gateways:
    - name: ingress-gateway
      service:
        type: LoadBalancer
        # annotations: |
        #   service.beta.kubernetes.io/aws-load-balancer-type: external